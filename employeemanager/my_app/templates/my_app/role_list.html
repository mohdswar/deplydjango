{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/roles/role-index.css' %}" />
{% endblock %}
{% block content %}

<section class="page-header">
  <h1>All Roles</h1>
</section>

<section class="card-container">
  {% for role in role_list %}
    <div class="card">
      <div class="card-content">
        <h2>{{ role.name }}</h2>
      </div>
      <a href="{% url 'role-detail' role.id %}" class="btn">View Details</a>
    </div>
  {% endfor %}
</section>

{% endblock %}
